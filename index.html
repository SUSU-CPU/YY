<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/index.css">
  <title>YY</title>
</head>
<div class="weatherBox">
  <div class="nav">
    <div class="location fl">
      <div class="icon fl"><img class="auto-img" src="./images/dingwei.png"></div>
    <div class="city fl"></div>
    </div>
    <div class="search fl">
      <input class="inp" type="text">
    </div>
    <div class="icon fr search-btn"><img class="auto-img" src="./images/search.png"></div>
  </div>
  <div class="weather-bottom">
    <div class="today-weather">
      <div class="w-icon fl">
        <img class="auto-img" src="./images/100.png">
      </div>
      <div class="w-content fl">
        <div class="temp fl">
          <p class="realTime"></p>
          <p><a class="cond_txt"></a><a class="wind_dir">风速</a></p>
        </div>
      </div>
    </div>
   
    <div class="week-weather">
      <div class="week-date">
      </div>
      <div class="curve">
        <div class="liveIndex">
        </div>
      </div>
    </div>
     <div  class="week-hour">
       <p>24小时预报</p>
      <div class="foreBox">
        
      </div>
    </div>
  </div>
</div>

<body>
  <script src="./JS/rem.js"></script>
  <script src="./JS/index.js"></script>
</body>

</html>
